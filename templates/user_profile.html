{% extends 'base.html' %}

{% block title %}{{ user.fname }}'s Profile{% endblock %}

{% block body %}

<h1>{{ user.fname }}'s Profile</h1>

<button id="log_out">Log Out</button>

<p>
    <a href='/findbookstore'>Find a local bookstore.</a>
</p>

<p>
    <a href="/booksearch">Search a book</a>
</p>

{% for review in user.reviews %}
        <h1>{{ review.book.title }}</h1>
        <p>{{ review.book.author }}</p>
        <p>
            <a href="/user/userbook{{ review.book.isbn }}">
            <img src="{{ review.book.image}}"></a>
        </p>
{% endfor %}

<script> // edit this script down to be more dry
    
    const logOutButton = document.querySelector('#log_out');

    function logOut() {
        window.location = '/logout';
    }
    
    logOutButton.addEventListener('click', logOut);

</script>

{% endblock %}
