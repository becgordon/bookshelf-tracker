{% extends 'base.html' %}

{% block title %}{{ user.fname }}'s Profile{% endblock %}

{% block body %}

<h1>{{ user.fname }}'s Profile</h1>

<p>
    <a href="/booksearch">Search a book</a>
</p>

{% for review in user.reviews %}
        <h1>{{ review.book.title }}</h1>
        <p>{{ review.book.author }}</p>
        <p>
            <img src="{{ review.book.image}}">
        </p>
        <p>{{ review.book.description }}</p>
{% endfor %}

{% endblock %}
