{% extends 'base.html' %}

{% block title %}{{ user.fname }}'s Profile{% endblock %}

{% block body %}

<h1>{{ user.fname }}'s Profile</h1>

<p>
    <a href="/booksearch">Search a book</a>
</p>

{% for review in user.reviews %}
    <li>
        {{ review.book.title }}
        {{ review.book.author }}
        {{ review.book.description }}
    </li>
{% endfor %}

{% endblock %}
