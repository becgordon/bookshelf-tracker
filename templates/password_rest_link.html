{% extends 'base.html' %}

{% block body %}

<h1>Resetting password for {{ email }}.</h1>

<form action="/resetpassword/{{ reset_id }}" method="POST">
    New Password <input type="text" name="reset-password">
    <p>Password should contain at least one lowercase character, one uppercase character, and a number.</p>
    <input type="submit">
</form>

{% endblock %}
