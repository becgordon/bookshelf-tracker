{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block body %}

<h1>Log in.</h1>
<form action="/login" method="POST">
    <p>
        Username <input type="text" name="username">
    </p>

    <p>
        Password <input type="text" name="password">
    </p>

    <p>
        <input type="submit">
    </p>
</form>

{% endblock %}
