{% extends 'base.html' %}

{% block title %}Results for {{ searchterm }}{% endblock %}

{% block body %}

{% for book in books %}
<h2>{{ book['volumeInfo']['title'] }}</h2>
{% if 'authors' in book['volumeInfo'] %}
<p> {{ book['volumeInfo']['authors']|join(' ') }}</p>
{% endif %}

<p>
    <img src="{{ book['volumeInfo']['imageLinks']['thumbnail'] }}">
</p>
{% endfor %}


{% endblock %}
