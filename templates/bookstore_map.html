{% extends 'base.html' %}

{% block title %}Find a Bookstore{% endblock %}

{% block head %}

<style>
    #map {
      height: 50%;
    }
    html, body {
      height: 100%;
      margin: 2px;
      padding: 2px;
    }
</style>

{% endblock %}

{% block body %}
<h1>Find a bookstore</h1>

<form action="/findbookstore" method="POST">
  <p>
    Zipcode <input type="text" name="zipcode">
    <input type="submit">
  </p>
</form>

<div id="map"></div>

<script src="/static/bookstore_map.js"></script>
<script 
    async
    src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_KEY }}&callback=initMap">
</script>

{% endblock %}
