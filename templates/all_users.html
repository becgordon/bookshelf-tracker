{% extends 'base.html' %}

{% block title %}View all users{% endblock %}

{% block body %}

<nav class="navbar sticky-top navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Bookshelf Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/userprofile/{{ session['user_name'] }}">My Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/usercharts/{{ session['user_name'] }}">Charts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/viewallusers">View all users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/usersettings/{{ session['user_name'] }}">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
    <div class="container-fluid">
        <form class="d-flex" role="search" method="GET" action="/booksearchresults">
          <input class="form-control me-2" type="search" placeholder="Search for a Book" aria-label="Search" name="search-term">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
  </nav>

<!-- <p>
    <a href="/userprofile/{{ session['user_name'] }}">Go back to profile.</a>
</p> -->

<h1>View all users.</h1>

{% for user in users %}
<img src="{{user.profile_image }}" height="75px">
<p>{{ user.username }}: <a href="/userlibrary/{{ user.username }}">View Profile</a></p>
{% endfor %}

{% endblock %}
