{% extends 'loggedin_base.html' %}

{% block title %}View all users{% endblock %}

{% block body %}

<h1>All users</h1>
<div class="row">
  {% for user in users %}
  <div class="col-md-3 col-sm-4">
    <a href="/userlibrary/{{ user.username }}"><img src="{{user.profile_image }}" height="200px"></a>
    <div class="text-center">{{ user.username }}</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
