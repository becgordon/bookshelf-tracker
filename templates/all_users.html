{% extends 'loggedin_base.html' %}

{% block title %}View all users{% endblock %}

{% block body %}

<div class="banner p-5 mb-4">
  <div class=" container h-60 p-2 mt-3 brown rounded-3 text-center">
    <h1 class="text-light">Other Users' Libraries</h1>
  </div>
</div>

<main class="container">
  <div class="row align-items-sm-stretch mb-4 gy-4">
    {% for user in users %}
    <div class="col-lg-3 col-md-4 col-sm-6">
      <div class="h-100 p-2 border brown rounded-3 text-center">
        <a href="/userlibrary/{{ user.username }}"><img src="{{user.profile_image }}" class="rounded mx-auto d-block mb-1" height="200px"></a>
        <div class="text-center text-light">{{ user.username }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>

{% endblock %}
