{% extends 'base.html' %}

{% block body %}

<h1>Delete account</h1>
<p>To delete your account, please enter your password below.</p>
<form action="/deleteaccount" method="POST">
    <p>Enter password <input type="password" name="password"></p>
    <p>Confirm password <input type="password" name="confirm-password"></p>
    <p><input type="submit"></p>
</form>


{% endblock %}
